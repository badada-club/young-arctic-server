scalar Date

type Event {
    id: ID!
    name: String!
    date: Date!
    description: String

    creatorVkId: String!
    groupVkId: String!
}

input EventInput {
    name: String!
    date: Date!
    description: String

    creatorVkId: String!
    groupVkId: String!
}

type Query {
    getEvents: [Event]!
}

type Mutation {
    createEvent(input: EventInput): Event
}